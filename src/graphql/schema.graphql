type CaughtPokemon implements Node {
  caughtAt: String!
  id: ID!
  nickname: String
  pokemon: Pokemon
  shiny: Boolean!
  stats: String!
  user: User
}

type Mutation {
  updateDisplayName(displayName: String!): User
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Pokemon implements Node {
  id: ID!
  name: String!
  primaryType: String!
  secondaryType: String
}

type Query {
  findUsers(after: String, before: String, first: Int, last: Int, name: String!): QueryFindUsersConnection
  node(id: ID!): Node
  pokemon(id: ID!): Pokemon
  user(username: String!): User
  viewer: User
}

type QueryFindUsersConnection {
  edges: [QueryFindUsersConnectionEdge]
  pageInfo: PageInfo!
}

type QueryFindUsersConnectionEdge {
  cursor: String!
  node: User
}

enum Role {
  Admin
  User
}

type User implements Node {
  access: Role
  caughtPokemon(after: String, before: String, first: Int, last: Int): UserCaughtPokemonConnection!
  displayName: String!
  email: String
  id: ID!
  locale: String
  username: String!
}

type UserCaughtPokemonConnection {
  edges: [UserCaughtPokemonConnectionEdge]
  pageInfo: PageInfo!
}

type UserCaughtPokemonConnectionEdge {
  cursor: String!
  node: CaughtPokemon
}

type UserConnection {
  edges: [UserEdge]
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: String!
  node: User
}